<script>
let circle=function (radius){
  this.radius=radius;
  this.getRadius=function (){
    return radius;
  }
  this.getArea=function(){
    return Math.PI*radius*radius;
  }
};
let newCircle=new circle(3);
let areaCircle=newCircle.getArea();
let valueRadius=newCircle.getRadius();
alert("Radius=" +valueRadius+"Area="+areaCircle)
</script>
