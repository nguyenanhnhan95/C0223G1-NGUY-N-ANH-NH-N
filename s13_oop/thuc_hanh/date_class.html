<script>
    class Calender {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(daynew) {
            this.day = daynew;
        }

        setMoth(monthnew) {
            this.month = monthnew;
        }

        setYear(yearnew) {
            this.year = yearnew;
        }
    }

    let calangderDay = new Calender(31, 03, 2023);
    alert(calangderDay.getDay() + "" + calangderDay.getMonth() + "" + calangderDay.getYear());
    calangderDay.setDay(20);
    document.write(calangderDay.getDay() + "" + calangderDay.getMonth() + "" + calangderDay.getYear());
</script>
