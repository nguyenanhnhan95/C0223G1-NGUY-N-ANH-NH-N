<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="nhan" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
</body>
<script>
  class Circle{
    constructor(x,y,radius) {
      this.x=x;
      this.y=y;
      this.radius=radius;
    }
    getX(){
      return this.x;
    }
    getY(){
      return this.y;
    }
    getRadius(){
      return this.radius;
    }
  }
  function createCircle(){
    let ctx = document.getElementById("nhan").getContext("2d");
    let radius = Math.floor(Math.random() * 80);
    let circle= new Circle(500, 500, radius);
    ctx.beginPath();
    ctx.arc(circle.getX(), circle.getY(), circle.getRadius(), 0, 2 * Math.PI);
    ctx.fill();
  }
  createCircle();
</script>
</html>
