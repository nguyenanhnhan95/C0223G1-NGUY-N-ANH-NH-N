<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<button onclick="onLight()">On</button>
<button onclick="offLight()">Off</button>
<div id="nhan"></div>
</body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOff() {
            this.status = false;
            alert("light is dark")
        }

        turnOn() {
            this.status = true;
            alert("light is lighting");
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }

        switchOn() {
            this.status = true;
            this.lamp.turnOn();
        }
    }

    let lamA = new ElectricLamp(true);
    let switchB = new SwitchButton(false, lamA);
    switchB.switchOff();

</script>
</html>
