<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 8; j++) {
            if ((j + i) == 3 || j == (i + 3) || i == 4) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }

</script>
