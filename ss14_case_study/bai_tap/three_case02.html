<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    for (let j = 4; j >= 0; j--) {
        for (let i = j; i >= 0; i--) {
            document.write("&nbsp&nbsp");
        }
        for (let z = 8 - 2 * j; z >= 0; z--) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</html>
