<script>
    let arrayA = ["cafe", "cam vắt", "nước ép cà rốt", "nước ép cà chua", "nước lọc", "nước dừa"];
    let arrayB = [12000, 20000, 25000, 15000, 8000, 15000];
    let yourBill = 0;
    do {
        let choiceCustomer = +prompt("what would you like to order 1->6 or 7 don't order");
        if (choiceCustomer != 7) {
            for (let i = 0; i < arrayA.length; i++) {
                if (i == choiceCustomer) {
                    let numberItems = +prompt("how many item would you like ?");
                    yourBill = numberItems * arrayB[i];
                }
            }
        } else {
            break;
        }
        alert("your Bill=" + yourBill);
    }
    while (true);
</script>
