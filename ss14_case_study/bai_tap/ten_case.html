<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let inputList1 = prompt("Please enter one list s1");
    let inputList2 = prompt("Please enter one list s2");
    let arrayA = inputList1.split("");
    let arrayB = inputList2.split("");

    function deleteElement(arr, index) {
        for (let i = 0; i < arr.length; i++) {
            if (i == index) {
                for (let j = i; j < arr.length - 1; j++) {
                    arr[j] = arr[j + 1];
                }
                arr.pop();
                break;
            }
        }
        return arr;
    }

    function differentSymbols(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    deleteElement(arr, j);
                }
            }
        }
        return arr;
    }

    function commonCharacterCount(arrayA, arrayB) {
        let listC = "";
        let countN = 0;
        let arrayC = differentSymbols(arrayA);
        let arrayD = differentSymbols(arrayB);
        for (let i = 0; i < arrayC.length; i++) {
            for (let j = 0; j < arrayD.length; j++) {
                if (arrayD[j] == arrayC[i]) {
                    listC += arrayD[j];
                    countN += 1;
                    break;
                }
            }
        }
        return listC;
    }

    alert(commonCharacterCount(arrayA, arrayB));
</script>
</html>
