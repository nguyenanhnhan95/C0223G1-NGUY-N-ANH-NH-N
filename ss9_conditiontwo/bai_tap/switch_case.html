<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input name="name" id="mont">
<button type="button" onclick="dateMonth()">Tính số ngày</button>
<p id="ten"></p>
</body>
<script>
    function dateMonth() {
        let numberMonth = document.getElementById("mont").value * 1;
        switch (numberMonth) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ten").innerHTML = "Tháng " + numberMonth + "có 31 ngày ";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ten").innerHTML = "Tháng " + numberMonth + " có 30 ngày ";
                break;
            case 2:
                document.getElementById("ten").innerHTML = "Tháng " + numberMonth + " có 29 hoặc 28 ngày ";
        }

    }
</script>
</html>
