<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let inputNumber=+prompt("Enter family's electical numbers =");
  if (inputNumber>400){
    alert("your home's electical bill= "+(inputNumber*2.927));
  }
  else if (inputNumber>300){
    alert("your home's electical bill= "+(inputNumber*2.834));
  }
  else if (inputNumber>200){
    alert("your home's electical bill= "+(inputNumber*2.536));
  }
  else if (inputNumber>100){
    alert("your home's electical bill= "+(inputNumber*2.014));
  }
  else if (inputNumber>50){
    alert("your home's electical bill= "+(inputNumber*1.734));
  }
  else {
    alert("your home's electical bill= "+(inputNumber*1.678));
  }
</script>
</body>
</html>
