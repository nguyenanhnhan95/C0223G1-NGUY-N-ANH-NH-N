<script>
    let inputWeiht = +prompt("Please your weight");
    let inputHeight = +prompt("Please your heiht");
    let numberBMI = inputWeiht / (Math.pow(inputHeight, 2))
    if (numberBMI >= 30) {
        alert("Obese");
    } else if (numberBMI >= 25) {
        alert("Overweight");
    } else if (numberBMI >= 18.5) {
        alert("Nomal");
    } else {
        alert("Underweight")
    }
</script>
