<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let yearLeap = +prompt("Enter is there a leap year =");
    if (yearLeap % 400 == 0) {
        if (yearLeap % 100 == 0) {
            alert("is a leap year");
        } else if (yearLeap % 4 == 0) {
            alert("is a leap year ");
        } else {
            alert("isn't a leap year")
        }
    } else {
        alert("isn't a leap year")
    }



</script>
</body>
</html>
