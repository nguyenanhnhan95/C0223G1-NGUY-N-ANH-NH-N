<script>
  function processConfirm(answer){
    let returnResult = " ";
    if(answer){
      returnResult="Excellent. We'll play a nice game of chess.";
    }
    else{
      returnResult="Maybe later then.";
    }
    return returnResult;
  }
  let comfirmAnswer= confirm("Shall we play a game?");
  let theAnswer=processConfirm(comfirmAnswer);
  alert(theAnswer);
</script>
