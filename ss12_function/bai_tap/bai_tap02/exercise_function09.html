<script>
    let arrayKey = [4, 3, "u", 5, "t", 23, 4];
    let numberCheck = prompt("Enter key to find ");

    function countKey(arr, numberType) {
        countN = 0
        let flag = true;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == numberType) {
                countN += 1;
                flag = false;
            }
        }
        if (flag) {
            return -1;
        } else {
            return countN;
        }
    }

    alert(countKey(arrayKey, numberCheck));
</script>
</html>
