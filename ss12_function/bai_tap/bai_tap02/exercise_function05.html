<script>
  let numberA=+prompt("Please enter number first=");
  let numberB=+prompt("Please enter number second=");
  let numberC=+prompt("Please enter number three=");
  function smallEst(obj1,obj2,obj3){
    let numberMax=0;
    if(obj1<obj2){
      if(obj1<obj3){
        numberMax=obj1;
      }
      else{
        numberMax=obj3;
      }
    }
    else if(obj2<obj3){
      numberMax=obj2;
    }
    return numberMax;
  }
  alert("number smallest="+smallEst(numberA,numberB,numberC));
