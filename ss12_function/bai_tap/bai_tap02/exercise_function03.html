</body>
<script>
    let inputNumber = +prompt("Please enter number ");

    function factorialCaculate(obj) {
        if (obj > 0) {
            return obj * factorialCaculate(obj - 1);
        } else {
            return 1;
        }
    }

    alert(factorialCaculate(inputNumber));
</script>
</html>
