<script>
    let arrayA = ["Sony Xperia", "Samsung Galaxy", "Nokia", "Xiaomi Redmi Note 4", "Apple iPhone 6S"];

    display(arrayA);

    function display(obj) {
        let mulTable = "";
        mulTable += "<lable for='nhan''><h1 style='text-align: left'>Add New Product</h1></label><input id='nhan'>" +
            "<button style='background-color: green' onClick='addProduct()'>Add</button><br>" +
            "<h1 style='text-align: left'>Display All Product</h1><br>" +
            "<b>Product Name</b>";
        mulTable += "<table >";
        for (let i = 0; i < obj.length; i++) {
            mulTable += "<tr>" +
                "<td >" + obj[i] + "</td>" +
                "<td style='text-align: right;'><button style='background-color: green' onclick='editProduct(" + i + ")'>Edit</button></td>" +
                "<td style='text-align: right;'><button style='background-color: green' onclick='deleteProduct(" + i + ")'>Delete</button></td>" +
                "</tr>";
        }
        mulTable += "</table>";
        document.getElementById("vu").innerHTML = mulTable;
    }

    function addProduct() {
        mulTable = "";
        let newProduct = document.getElementById('nhan').value;
        arrayA.push(newProduct);
        display(arrayA);
    }

    function editProduct(i) {
        let changeProduct = prompt("Enter product's name ");
        arrayA[i] = changeProduct;
        display(arrayA);
    }

    function reserveArr(obj, numberC) {
        for (let i = 0; i < obj.length; i++) {
            if (numberC == i) {
                for (let j = i; j < obj.length; j++) {
                    obj[j] = obj[j + 1];
                }
            }
        }
        obj.pop();
        display(arrayA);
    }

    function deleteProduct(obj3) {
        reserveArr(arrayA, obj3);
        display(arrayA);
    }

</script>
