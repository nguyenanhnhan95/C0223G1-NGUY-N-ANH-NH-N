<script>
    let inputList = prompt("Enter list to check ");
    let arrayList = inputList.split('');

    function checkPalindrome(arrayList, i, j) {
        if (i >= j) {
            alert("list is Palindrome ");
            return true;
        }
        if (arrayList[i] == arrayList[j]) {
            return checkPalindrome(arrayList, i + 1, j - 1)
        } else if (arrayList[i] != arrayList[j]) {
            alert("list isn't Palindrome ");
            return false;
        }
    }

    checkPalindrome(arrayList, 0, arrayList.length - 1);
</script>
