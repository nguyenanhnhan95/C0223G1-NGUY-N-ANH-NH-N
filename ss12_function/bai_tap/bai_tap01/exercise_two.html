<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="nhan"></div>
</body>
<script>
    let inputNumber = +prompt("Please enter number=");

    function increaseONE(obj) {
        obj += 1;
        return obj;
    }

    document.getElementById("nhan").innerHTML = increaseONE(inputNumber);
</script>
</html>
