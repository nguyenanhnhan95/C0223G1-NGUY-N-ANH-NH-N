<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>
<script>
    let numberCount = 0;
    for (let i = 0; i < 22; i++) {
        document.write("*");
    }
    document.write("<br>")
    while (numberCount < 5) {
        document.write("*");
        for (let j = 0; j < 20; j++) {
            document.write("&nbsp&nbsp");
        }
        document.write("*" + "<br>");
        numberCount += 1;
    }
    for (let i = 0; i < 22; i++) {
        document.write("*");
    }
    document.write("<br>");
</script>
