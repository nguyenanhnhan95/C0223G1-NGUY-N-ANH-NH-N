<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let numberA = "";
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
            if (i % 5 === 0) {
                numberA += +i + "=FizzBuzz <br>";
                continue;
            } else {
                numberA += +i + "=Fizz <br>";
                continue;
            }
        } else if (i % 5 === 0) {
            numberA += +i + "=Buzz <br>";
            continue;
        }
        numberA += i + " <br>";
    }
    document.write(numberA);
</script>
</html>
