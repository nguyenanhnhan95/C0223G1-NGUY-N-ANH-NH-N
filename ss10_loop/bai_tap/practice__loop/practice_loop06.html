<script>
    let numberSeven = 0;
    let numberCount = 0;
    let numberA = 8;
    while (numberCount < 30) {
        if (numberA % 7 === 0) {
            numberSeven += numberA;
            numberCount += 1;
        }

        numberA += 1;
    }
    document.write("Sum thirty numbers divisible by seven=" + numberSeven);
</script>
