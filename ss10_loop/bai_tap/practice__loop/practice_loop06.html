<script>
    let numberSeven = 0;
    let n = 0;
    let i = 8
    while (n < 30) {
        if (i % 7 === 0) {
            numberSeven += i;
            n += 1;
        }

        i += 1;
    }
    document.write("Sum thirty numbers divisible by seven=" + numberSeven);
</script>
