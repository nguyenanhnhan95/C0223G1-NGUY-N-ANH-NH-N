<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let mulTable;
    mulTable = "<table border='1' width='500' cellspacing='1' cellpadding='8'>";
    for (let j = 2; j <= 10; j++) {
        mulTable += "<tr>";
        for (let i = 1; i < 10; i++) {
            mulTable += "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        mulTable += "</tr>";
    }
    mulTable += "</table>";
    document.write(mulTable);
</script>
</html>
