<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let numberCount = +prompt("how many prime you want to print =");
    let numberPrime = "";
    let countRound = 0;
    let numberN = 0;
    let numberloop = 2;
    while (countRound < numberCount) {
        for (let i = 1; i <= numberloop; i++) {
            if ((numberloop % i) == 0) {
                numberN += 1;
            }
        }
        if (numberN == 2) {
            numberPrime += " " + numberloop;
            countRound += 1;
        }
        numberloop += 1;
        numberN = 0;
    }
    document.write("these are  the prime numbers =" + numberPrime);
</script>
</html>
