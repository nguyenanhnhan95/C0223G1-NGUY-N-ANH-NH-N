<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
  let oneHundred;
  oneHundred="<table border='1' width='300' cellspacing='1' cellpadding='8' >"
  for (numberI=1;numberI<=10;numberI++){
      oneHundred+="<tr>"
    for (numberJ=1;numberJ<=10;numberJ++){
        oneHundred+="<td>"+numberJ*numberI+"</td>"
    }
      oneHundred+="</tr>"
  }
  oneHundred+="</table>"
  document.write(oneHundred)
</script>
</html>
