<!DOCTYPE html>

<script>
    function inputArr(countN) {
        let arrA = [];
        for (let i = 0; i < countN; i++) {
            arrA[i] = +prompt("Please enter A[" + i + "]=");
        }
        return arrA;
    }

    function averageArr(arr) {
        let countM = 0;
        let sumValue = 0
        for (let i = 0; i < arr.length; i++) {
            if (i % 3 == 0 && arr[i] % 5 == 0) {
                sumValue += arr[i];
                countM++;
            }
        }
        return sumValue / countM;
    }

    function resultOne() {
        let countN;
        do {
            countN = +prompt("Please enter number of element in arr");
        } while (countN > 50);
        alert(countN)
        let arrayA = inputArr(countN);
        alert("Array just entered=" + arrayA);
        alert("Sum of elements =" + averageArr(arrayA));
    }

    resultOne();
</script>
</html>
