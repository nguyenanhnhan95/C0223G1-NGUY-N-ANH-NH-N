<script>
    let arrayA = [1, 5, 6, 13, 9, 12, 8, 0, 5, 1];

    function squenceFibonaci(index) {
        let arrFibonaci = [0, 1];
        for (let i = 2; i < index; i++) {
            arrFibonaci.push(arrFibonaci[i - 2] + arrFibonaci[i - 1])
        }
        return arrFibonaci;
    }

    function sortIncrease(arr) {
        for (let i = 0; i < arr.length; i++) {

            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    let tem = arr[i];
                    arr[i] = arr[j];
                    arr[j] = tem;

                }
            }
        }
        return arr;
    }

    function resultThree(arr) {
        let arrC = [];
        let arrD = squenceFibonaci(15);
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arrD.length; j++) {
                if (arr[i] == arrD[j]) {
                    arrC.push(arr[i])
                }
            }
        }
        arrC = sortIncrease(arr);
        return arrC;
    }

    alert(resultThree(arrayA));
</script>
