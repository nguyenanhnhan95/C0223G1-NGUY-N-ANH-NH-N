<!DOCTYPE html>

    <title>Title</title>

</body>
<script>
    let inputNumber = prompt("Please enter number =");
    let arrayA = inputNumber.toString();
    let arrayB = [];
    for (let i = 0; i < arrayA.length; i++) {
        if (arrayA[i - 1] % 2 === 0 && arrayA[i] % 2 === 0) {
            arrayB.push('-', arrayA[i]);
        } else {
            arrayB.push(arrayA[i]);
        }
    }
    alert(arrayB.join(''));
</script>
</html>
