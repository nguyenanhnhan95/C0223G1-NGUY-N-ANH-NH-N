</body>
<script>
    let arrayD = [];
    let numberN;
    let reverseN = [];
    let i = 0;
    numberN = +prompt("Please input the number of elements of the array=");
    for (let i = 0; i < numberN; i++) {
        arrayD[i] = +prompt("Please input element D[" + i + "]=");
    }
    document.write("element of array =" + arrayD);
    for (let j = arrayD.length - 1; j >= 0; j--) {
        reverseN[j] = arrayD[i];
        i += 1;
    }
    document.write("<br>element of array reversed=" + reverseN)
</script>
