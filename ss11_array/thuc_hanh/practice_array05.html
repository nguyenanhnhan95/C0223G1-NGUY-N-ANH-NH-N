<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caro Game Simple</h1>
<hr>
<p id="nhan"></p>

</body>
<script>
    let arrayA = [];
    let showArray = " ";
    let showHtml = document.getElementById("nhan");
    for (let i = 0; i < 5; i++) {
        arrayA[i] = new Array(0, 0, 0, 0, 0)

    }
    for (let i = 0; i < 5; i++) {
        showArray += "<br>"
        for (let j = 0; j < 5; j++) {
            showArray += arrayA[i][j] + "&nbsp&nbsp";
        }
    }
    showArray += "<br><button onclick='caroGame()'>ChangeValue</buttom>"
    showHtml.innerHTML += showArray;

    function caroGame() {
        let inputChoice = +prompt("Enter how many choice you change=");
        let numberN = 0;
        showArray = "";
        while (numberN < inputChoice) {
            let inputB = +prompt("Please enter position change i=");
            let inputC = +prompt("Please enter position change j=");
            arrayA[inputB][inputC] = "x";
            numberN += 1;
        }
        for (let i = 0; i < 5; i++) {
            showArray += "<br/>";
            for (let j = 0; j < 5; j++) {
                showArray += arrayA[i][j] + "&nbsp;&nbsp";
            }
        }
        showArray += "<br><button onclick='caroGame()'>ChangeValue</buttom>"
        showHtml.innerHTML = "<hr>" + showArray;
    }

    function resGame() {
        showArray = "";
        arrayA[inputB][inputC] = "x";
        for (let i = 0; i < 5; i++) {
            showArray += "<br/>";
            for (let j = 0; j < 5; j++) {
                showArray += arrayA[i][j] + "&nbsp;&nbsp";
            }
        }
        showArray += "<br><button onclick='caroGame()'>ChangeValue</buttom>"
        showHtml.innerHTML = "<hr>" + showArray;
    }
</script>
</html>
