<script>
    let arrayNumbers = [-3, 5, 1, 3, 2, 10];
    let arrayMax = arrayNumbers[0];
    for (let i = 1; i <= arrayNumbers.length; i++) {
        if (arrayNumbers[i] > arrayMax) {
            arrayMax = arrayNumbers[i];
        }
    }
    document.write("Array's max value=" + arrayMax);
</script>
